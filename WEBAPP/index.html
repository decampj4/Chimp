<!DOCTYPE html>
<html lang="en" data-ng-app="wsApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Webapp for Chimp</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- JQuery for Bootstrap dependency -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>

        <!-- ANGULAR.JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

        <!-- SockJS -->
        <script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>

        <!-- Angular scripts -->
        <script src="js/wsApp.js"></script>
        <script src="js/wsAppController.js"></script>
    </head>
    <body>
        <h1>Chimp Chat App</h1>
        <div data-ng-controller="wsAppController">
            <div>
                <label>Username:</label>
                <input type="text" data-ng-model="username" placeholder="Enter your username here"></input>
            </div>
            <div>
                <label>Chat with:</label>
                <input type="text" data-ng-model="targetUsername" placeholder="Enter the username of the person you'd like to chat with here"></input>
            </div>
            <button type="button" data-ng-disabled="username==='' || targetUsername===''" ng-click="beginChat()">Begin Chat</button>
            <div data-ng-show="authenticated">
                <h2>Chat Stream</h2>
                <ul>
                    <li data-ng-repeat="wsMessage in wsMessages">Message: {{wsMessage.message}} | From: {{wsMessage.from}} | To: {{wsMessage.to}}</li>
                </ul>



                <label>Send message</label>
                <input type="text" data-ng-model="messageToSend" placeholder="Enter your message here"></input>
                <button type="button" data-ng-disabled="!authenticated" ng-click="sendMessage()">Send Message</button>


            </div>
        </div>
    </body>
</html>
